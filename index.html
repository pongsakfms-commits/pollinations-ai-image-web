<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator | Powered by Pollinations.ai</title>
    <meta name="description" content="Free AI Image Generator using Pollinations API">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom smooth transition */
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50 flex flex-col items-center justify-center min-h-screen p-4 text-slate-800">

    <div class="bg-white p-6 md:p-8 rounded-2xl shadow-xl max-w-lg w-full border border-slate-100">
        
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-indigo-600 mb-2">‚ú® AI Image Creator</h1>
            <p class="text-slate-500 text-sm">
                Powered by <a href="https://pollinations.ai" target="_blank" class="text-indigo-500 underline hover:text-indigo-700">Pollinations.ai</a>
            </p>
        </div>

        <div class="space-y-4">
            <div>
                <label for="promptInput" class="block text-sm font-medium text-slate-700 mb-1">Enter your imagination:</label>
                <input type="text" id="promptInput" 
                       placeholder="e.g., A golden retriever astronaut on the moon, 4k, realistic" 
                       class="w-full border border-slate-300 p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition shadow-sm">
            </div>
            
            <button onclick="generateImage()" 
                    class="w-full bg-indigo-600 text-white py-3 px-4 rounded-xl hover:bg-indigo-700 transition duration-200 font-semibold shadow-md flex justify-center items-center gap-2">
                <span>üöÄ Generate Artwork</span>
            </button>
        </div>

        <div class="mt-8 min-h-[300px] flex items-center justify-center bg-slate-100 rounded-xl border border-dashed border-slate-300 relative overflow-hidden group">
            
            <p id="placeholderText" class="text-slate-400 text-sm">Image will appear here...</p>
            
            <div id="loading" class="hidden absolute flex flex-col items-center animate-pulse">
                <svg class="animate-spin h-8 w-8 text-indigo-600 mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="text-indigo-600 font-medium text-sm">Dreaming up your image...</span>
            </div>

            <img id="resultImage" class="w-full h-auto object-cover hidden fade-in" alt="AI Generated Result">
        </div>

        <div id="actionArea" class="hidden mt-4 text-center">
            <a id="downloadLink" href="#" target="_blank" 
               class="text-indigo-600 text-sm font-medium hover:text-indigo-800 hover:underline">
                ‚¨áÔ∏è Download / Open Full Size
            </a>
        </div>
    </div>

    <footer class="mt-8 text-center text-slate-400 text-xs">
        <p>This tool connects to the Pollinations.ai public API.</p>
        <p class="mt-1">Developed by <a href="https://github.com/pongsakfms-commits" class="hover:text-slate-600 transition">pongsakfms</a></p>
    </footer>

    <script>
        function generateImage() {
            const promptInput = document.getElementById('promptInput');
            const prompt = promptInput.value.trim();
            
            if (!prompt) {
                alert('Please enter a description first!');
                return;
            }

            // UI References
            const img = document.getElementById('resultImage');
            const loader = document.getElementById('loading');
            const placeholder = document.getElementById('placeholderText');
            const actionArea = document.getElementById('actionArea');
            const downloadBtn = document.getElementById('downloadLink');
            
            // Set Loading State
            placeholder.classList.add('hidden');
            img.classList.add('hidden');
            actionArea.classList.add('hidden');
            loader.classList.remove('hidden');

            // Construct API URL
            // Adding a random seed ensures a new image is generated even if the prompt is the same
            const seed = Math.floor(Math.random() * 999999);
            const encodedPrompt = encodeURIComponent(prompt);
            const imageUrl = `https://image.pollinations.ai/prompt/${encodedPrompt}?width=1024&height=1024&seed=${seed}&nologo=true`;

            // Load Image
            img.src = imageUrl;

            img.onload = () => {
                loader.classList.add('hidden');
                img.classList.remove('hidden');
                actionArea.classList.remove('hidden');
                
                // Update Download Link
                downloadBtn.href = imageUrl;
            };

            img.onerror = () => {
                loader.classList.add('hidden');
                placeholder.classList.remove('hidden');
                placeholder.innerText = "Error loading image. Please try again.";
                placeholder.classList.add('text-red-500');
            };
        }

        // Allow "Enter" key to trigger generation
        document.getElementById('promptInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                generateImage();
            }
        });
    </script>
</body>
</html>
